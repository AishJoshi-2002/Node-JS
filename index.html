<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World</title>
        <!-- using socket in frontend side -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js" integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <p>Hello World</p>
        <script>
            let socket = io() // initializing io (connects with be socket)
            
            // socket.on('message', function(data){
            //     document.write(data)
            // })

            // Create custom event on Server side and catch on client side
            socket.on('myCustomEvent', function(data){
                document.write(data.description)
            })

            // Create custom event on client side and catch on server side
            socket.emit('clientCustomEvent', 'Created custom event from client side')

            // Client side events of Socket.IO:
            // connect, connect_error, connect_timeout, reconnect
        </script>
    </body>
</html>
